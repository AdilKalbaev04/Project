<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <button class="hamburger hamburger--collapse" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        <div class="logo__web">
          <span class="web">Web.Dev</span>
        </div>
        <div class="logo__a-b">
          <div class="logo__a">
            <div class="logo__a-1"><a class="none" href="#">Home</a></div>
            <div class="logo__a-1"><a class="none" href="#">About</a></div>
            <div class="logo__a-1">
              <a class="none" href="#">Testimonials</a>
            </div>
            <div class="logo__a-1"><a class="none" href="#">Contact</a></div>
          </div>

          <div class="logo__b">
            <div class="logo__a-2"><a class="none" href="#">Sign in</a></div>
            <div class="logo__a-3">
              <a class="none non" href="#">Sign up</a>
            </div>
          </div>
        </div>
      </div>
      <main class="main">
        <div class="main-img-wrap"><img src="img/Group.png" alt="" /></div>
        <div class="main-title-h1">
          <div class="main-title-h1-h1__h1">
            <h1 class="main-title-h1-h1__h1-title">
              We Develop <br />
              <span class="main-title-h1-green">Shopify</span>sites
            </h1>
          </div>
          <div class="main-title-h1-p">
            <p class="main-title-h1-p-1">
              Slingback fabric heels. Thin wraparound ankle strap. Squared heel
              and toe. Pointed toes. Padded insole with <br />
              geometrical design.
            </p>
          </div>
          <div class="main-title-h1-button">
            <button class="main-title-h1-but-1">Contact Us</button>
            <div class="main-title-h1-but-2">
              <a class="main-title-h1-but-2__link" href="#">Watch Video</a
              ><img src="img/icon1.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="main-img-wrap"><img src="img/Group2.png" alt="" /></div>
      </main>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
